<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Create Answer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/solo.css}" />
</head>
<body>
<th:block th:include="fragments/nav :: nav"></th:block>
<div class="container">
    <div class="vote">
        <span class="glyphicon glyphicon-circle-arrow-up liker block" aria-hidden="true"></span>
        <span class="counter block">0</span>
    </div>
    <h3 th:inline="text" >
        [[${question.content}]]
    </h3>
    <span th:text="${ama.category}" />
    <hr/>
    <h1 th:inline="text" id="amaid" class="hidden">
        [[${ama.id}]]
    </h1>
    <h1 th:inline="text" id="questionid" class="hidden">
        [[${question.id}]]
    </h1>
    <div >
        <h1>Answers List</h1>
        <div class="row answerlist">
        </div>
    </div>

    <hr/>
    <form action="#" th:action="@{@{/ama/} + ${ama.id} +@{/question/}+${question.id}}" th:object="${answer}"  method="post">
        <input class="form-control hidden" placeholder="Enter Answer" id="title" th:field="*{content}"></input>
        <button class="btn btn-primary pull-right question"  type="submit">Answer</button>
    </form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script th:src="@{/js/ButtonController.js}"></script>
<script th:src="@{/js/Navigation.js}"></script>
<script th:src="@{/js/AnswerHome.js}"></script>
</body>
</html>
