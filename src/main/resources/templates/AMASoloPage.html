<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Create AMA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/solo.css}" />
</head>
<body>
<div class="container">
    <div class="vote">
        <span class="glyphicon glyphicon-circle-arrow-up liker block" aria-hidden="true"></span>
        <span class="counter block">0</span>
    </div>
    <h3 th:inline="text" >
        [[${ama.description}]]
    </h3>
    <span th:text="${ama.category}" />
    <hr/>


    <div class="row">
        <button class="btn btn-primary pull-right">Ask Question</button>
    </div>


</div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script th:src="@{/js/solo.js}"></script>
</body>
</html>
